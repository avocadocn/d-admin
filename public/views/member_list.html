<div>
  <h1>成员列表</h1>
  <h2>人数：{{member.group_members.length}}</h1>
  <div class=".row">
    <div class="col-xs-2" ng-repeat="member in member.group_members">
      <p class="text-center">{{member.nickname}}</p>
      <img class="center-block size_50" src='{{member.photo}}'></img>
    </div>
  </div>
</div>
